<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 11</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <div>
        <h1>Limpieza de datos</h1>
        <table id="tblPaises"></table>
    </div>
    <div>
        <h1>Gráfica de barras</h1>
        <canvas id="graficaPaises" width="800" height="600"></canvas>
    </div>
    <div>
        <h1>Gráfica de barras horizontal</h1>
        <canvas id="graficaArea" width="800" height="600"></canvas>
    </div>
    <div>
        <h1>Gráfica de lineas</h1>
        <canvas id="graficaLineas" width="800" height="600"></canvas>
    </div>
    <div>
        <h1>Gráfica de radar</h1>
        <canvas id="graficaRadar" ></canvas>
    </div>
    <div>
        <h1>Gráfica polar</h1>
        <canvas id="polarArea" ></canvas>
    </div>
    <div>
        <h1>Gráfica comparativa</h1>
        <canvas id="comparativa" ></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="practica11.js"></script>
</body>
</html>
