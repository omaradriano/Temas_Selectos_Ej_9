<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mandali&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="titleH1">Matriz </h1>
            <h1 class="h11">5x5</h1>
            <h1 class="titleH1"> con diagonal de </h1>
            <h1 class="h11">1</h1>
        </div>
        <div class="table">
            <table id="tblMatriz">
            </table>
        </div>
    </div>

    <script>
        function crearMatriz() {
            var matriz = document.getElementById("tblMatriz");

            for (var i = 0; i < 5; i++) {
                var fila = document.createElement("tr");

                for (var j = 0; j < 5; j++) {
                    var celda = document.createElement("td");
                    if (i === j) {
                        celda.textContent = 1;
                    } else {
                        celda.textContent = 0;
                    }
                    fila.appendChild(celda);
                }
                matriz.appendChild(fila);
            }
        }
        window.onload = crearMatriz;
    </script>
</body>

</html>
