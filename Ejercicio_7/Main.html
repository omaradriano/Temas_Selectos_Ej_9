<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mandali&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="titleH1">Matriz </h1>
            <h1 class="h11">Personalizada</h1>
        </div>
        <div class="input-container">
            <label for="size">Tamaño de la matriz:</label>
            <input type="number" id="txtTamaño" min="1" max="25" value="5">
            <label for="diagonal">Valor de la diagonal:</label>
            <input type="number" id="txtDiagonal" min="0" max="9" value="1">
            <button id="btnGenerar">Generar Matriz</button>
        </div>
        <div class="table">
            <table id="tblMatriz">
            </table>
        </div>
    </div>

    <script src="./practica7.js"></script>
</body>

</html>
